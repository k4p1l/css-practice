<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
    height:3000px;
    padding-top:110px;
    padding-left:110px;">
        <div style="
        background-color:rgb(22, 22, 22);
        color:white;
        position:fixed; /* it is sort of floating on the page now */
        top:0;
        left:0;
        right:0;
        height:100px;
        z-index:1;
        ">
        Header</div> 

        <div style="
        background-color:rgb(94, 255, 53);
        color:white;
        position:fixed;
        left:0;
        bottom:0;
        top:100px;
        width:100px;
        ">
         sidebar

         <div style="
         position:absolute;
         background-color:mediumvioletred;
         color:white;
         top:0px;
         right:0px;  /* whenever position absolute is placed inseide position fixed, 
         it is going to be placed relative to position fixed element.*/
         ">
            X</div>
        </div>

        <div style="
        position:absolute;
        background-color:mediumvioletred;
        color:white;
        right:100px;
        top:180px;">
            absolute
        </div>

        <div style="
        background-color:lightblue;
        height:200px;
        width:200px;
        ">Div 1</div>
        <div style="
        background-color:lightpink;
        height:200px;
        width:200px;
        position:relative;
        ">Div 2
                 <div style="
                 position:absolute;
                 background-color:rgb(88, 88, 88);
                 color:white;
                 bottom:10px;
                 right:10px;  /*when position absolute is inside position relative  they scroll with the page*/
                 ">
                    5:00</div></div>
    </body>
</html>
